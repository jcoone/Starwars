<div *ngFor="let film of films">

    <div class="card-body">
      <h5 class="card-title">{{film.title}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">{{film.opening_crawl}}</p>

    </div>
  </div>
