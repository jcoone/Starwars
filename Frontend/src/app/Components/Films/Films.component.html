<div *ngIf(error)>The Error Is {{err}}</div>
<div class="row">
  <div *ngFor="let film of films" style="padding:2px">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{film.title}}</h5>
        <p class="card-text">{{film.openingCrawl}}</p>     
      </div>
    </div>
  </div>
</div>
